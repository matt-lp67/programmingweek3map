<!DOCTYPE html>
<html>
<head>
  <title>PPR Program Sites</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
</head>

<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Your GeoJSON file (must define variable "places") -->
  <script src="parks.geojson"></script>

  <script>

    // Center on Philadelphia
    var map = L.map('map').setView([39.9526, -75.1652], 12);

    // Mapbox basemap
    L.tileLayer(
      'https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWF0dGxwIiwiYSI6ImNtbDh4cTByNDBkaGkzZW9iYWt4Nzl1ZXQifQ.6-i7xE7fcv6_ugRo8SbpPw',
      {
        tileSize: 512,
        zoomOffset: -1,
        attribution: '© Mapbox © OpenStreetMap contributors'
      }
    ).addTo(map);


    var parkSites = L.geoJson(parks, {

      // Green circle markers
      pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 8,
          color: 'green',
          fillColor: 'green',
          fillOpacity: 0.9
        });
      },

      // FILTER — only Frank Glavin Playground
      filter: function(feature) {
       return feature.properties.park_name === "Frank Glavin Playground";
      },
 
      // Popup
      onEachFeature: function(feature, layer) {
        layer.bindPopup(
          "<strong>" + feature.properties.park_name + "</strong>"
        );
      }

    }).addTo(map);

  </script>

</body>
</html>
